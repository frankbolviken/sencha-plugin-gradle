buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'sencha-plugin-gradle',
                name: 'Sencha',
                version: '0.1-SNAPSHOT'
    }
}
apply plugin: 'sencha'


apply plugin: 'groovy'
apply plugin: 'maven'

group = "sencha-plugin-gradle"
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()  // Define Maven central repository to look for dependencies.
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

dependencies {
    compile gradleApi()
    groovy 'org.codehaus.groovy:groovy:2.0.4'
}